<h1>{$tn}</h1>
<nav>
  <ul>
    <li><a class:selected='$sex != "female"' href='{url({sex: null, tn: $tn})}'>Мужской портрет</a></li>
    <li><a class:selected='$sex === "female"' href='{url({sex: "female", tn: $tn})}'>Женский портрет</a></li>
  </ul>
</nav>
{#if $sex === "female"}
  female
{:else}
  male
{/if}

<script>
  import {store, urlQuery} from '../store.js';
  export default {
    store: () => store,
    helpers: {
      url: ({tn, sex}) => 'tn' + urlQuery({tn, sex}),
    },
  };
</script>
